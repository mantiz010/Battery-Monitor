<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Battery Monitor Dashboard</title>
  <style>
    /* Global Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9f9f9;
      color: #333;
    }

    /* Header */
    header {
      background: linear-gradient(135deg, #2c3e50, #3498db);
      padding: 30px;
      text-align: center;
      color: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    header h1 {
      font-size: 2em; 
      margin: 0;
    }
    header p {
      font-size: 1em;
      margin: 10px 0 0;
    }

    /* Full-width container, but centered content with max-width */
    .container {
      width: 100%;
      padding: 20px;
      box-sizing: border-box;
    }

    /* Main list of battery cards */
    #battery-cards {
      list-style: none;
      margin: 0 auto;         /* center the list itself */
      padding: 0;
      max-width: 840px;       /* adjust as needed */
      width: 100%;
    }

    /* Individual Battery Card */
    .battery-card {
      background: #fff;
      border-radius: 6px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 15px;
      margin-bottom: 15px;
      
      /* Use a full bounding border so the card is clearly defined */
      border: 5px solid #3498db;

      /* Layout for text & battery icon (desktop/tablet) */
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    /* Battery Info Text */
    .battery-info {
      flex: 1;
      margin-right: 10px;
    }
    .battery-info h2 {
      margin: 0;
      font-size: 1.2em;
    }
    .battery-info p {
      margin: 4px 0;
      font-size: 0.9em;
    }

    /* More realistic battery icon */
    .battery-icon {
      position: relative;
      width: 100px;
      height: 40px;
      background: linear-gradient(to bottom, #777, #999); /* metallic look */
      border: 2px solid #333;
      border-radius: 6px;
      box-shadow: inset 0 0 4px rgba(0,0,0,0.3);
      flex-shrink: 0;
    }
    .battery-icon::after {
      content: "";
      position: absolute;
      right: -10px;
      top: 30%;
      width: 10px;
      height: 40%;
      background: #333;
      border-top-right-radius: 3px;
      border-bottom-right-radius: 3px;
      box-shadow: inset 0 0 2px rgba(0,0,0,0.5);
    }
    .battery-icon::before {
      content: none; /* remove stripes */
    }
    .battery-fill {
      height: 100%;
      width: 0%;
      background: linear-gradient(to right, #a2f4a2, #4caf50); /* green by default */
      border-radius: 4px 0 0 4px;
      transition: width 0.4s, background-color 0.4s;
    }

    /*
      =================================================
      SMALL SCREEN (MOBILE) - Stack content vertically
      =================================================
    */
    @media (max-width: 600px) {
      header h1 {
        font-size: 1.5em;
      }
      header p {
        font-size: 0.9em;
      }
      #battery-cards {
        max-width: 95%; /* use most of the width on small screens */
      }

      /* Stack each card vertically */
      .battery-card {
        flex-direction: column;
        align-items: center;   /* center content horizontally */
        text-align: center;
      }
      .battery-info {
        margin-right: 0;
        margin-bottom: 10px;   /* spacing between text and battery icon */
      }
      .battery-info h2 {
        font-size: 1em;
      }
      .battery-info p {
        font-size: 0.85em;
      }

      /* Slightly smaller battery icon on mobile */
      .battery-icon {
        width: 80px;
        height: 30px;
      }
      .battery-icon::after {
        right: -8px;
        width: 8px;
      }
    }

    /*
      ========================================
      LARGE SCREEN (DESKTOP) - Optional Upscale
      ========================================
    */
    @media (min-width: 1024px) {
      #battery-cards {
        max-width: 1080px; /* bigger container on large screens */
      }

      .battery-card {
        padding: 20px;
      }
      .battery-info h2 {
        font-size: 1.4em;
      }
      .battery-info p {
        font-size: 1em;
      }
      .battery-icon {
        width: 120px;
        height: 50px;
      }
      .battery-icon::after {
        right: -12px;
        width: 12px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Battery Monitor Dashboard</h1>
    <p>Real-time Battery Status Overview</p>
  </header>

  <div class="container">
    <ul id="battery-cards"></ul>
  </div>

  <script>
    async function fetchBatteryData() {
      try {
        const response = await fetch(window.location.origin + '/battery_icons/data');
        const data = await response.json();
        updateBatteryCards(data);
      } catch (error) {
        console.error('Error fetching battery data:', error);
      }
    }

    function updateBatteryCards(data) {
      const container = document.getElementById('battery-cards');
      container.innerHTML = '';

      if (!data || data.length === 0) {
        container.innerHTML = '<p>No battery data available.</p>';
        return;
      }

      data.forEach(sensor => {
        const percentage = sensor.percentage || 0;
        const voltage = sensor.voltage || 'N/A';
        let fillColor = `linear-gradient(to right, #a2f4a2, #4caf50)`;
        if (percentage <= 50 && percentage > 30) {
          fillColor = `linear-gradient(to right, #fffab2, #ffeb3b)`;
        } else if (percentage <= 30) {
          fillColor = `linear-gradient(to right, #ffb4b4, #f44336)`;
        }

        // Build the battery info.
        let infoHtml = `<h2>${sensor.name}</h2>`;
        // For voltage-based sensors (voltage is not "N/A"), show Voltage and Battery percentage.
        if (voltage !== "N/A") {
          infoHtml += `<p>Voltage: ${voltage} V</p>`;
          infoHtml += `<p>Battery: ${percentage.toFixed(1)}%</p>`;
        } else {
          // For percentage-based sensors, show only Battery percentage with "%" unit.
          infoHtml += `<p>Battery: ${percentage.toFixed(1)}%</p>`;
        }

        const li = document.createElement('li');
        li.className = 'battery-card';
        li.innerHTML = `
          <div class="battery-info">
            ${infoHtml}
          </div>
          <div class="battery-icon">
            <div 
              class="battery-fill"
              style="width: ${percentage}%; background: ${fillColor};">
            </div>
          </div>
        `;

        container.appendChild(li);
      });
    }

    // Initial call and auto-refresh every 60 seconds
    fetchBatteryData();
    setInterval(fetchBatteryData, 60000);
  </script>
</body>
</html>
